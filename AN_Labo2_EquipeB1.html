<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dichotomy Method</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body onload="solve();">
  <header>
    <h1>AN Labo2 EquipeB1</h1>
    <h3 class="subheading">Solve with dichotomy method</h3>
  </header>

  <section id="main">
    <div id="plotly" style="width:60vw;height:30vw;padding-left:23vw;"></div>
    <form>
      <label>Choose the function to solve</label><br/>
      <input type="radio" id="f1" name="function" value="f1" checked="checked" >
      <label for="f1">
        <math xmlns="http://www.w3.org/1998/Math/MathML">
          <mi>sin</mi>
          <mo>(</mo>
          <mi>x</mi>
          <mo>)</mo>
          <mo>-</mo>
          <mfrac>
            <mrow>
              <mi>x</mi>
            </mrow>
            <mn>13</mn>
          </mfrac>
        </math>
      </label><br/>
      <input type="radio" id="f2" name="function" value="f2" >
      <label for="f2">
        <math xmlns="http://www.w3.org/1998/Math/MathML">
          <mfrac>
            <mi>x</mi>
            <mrow>
              <mn>1</mn>
              <mo>-</mo>
              <msup>
                <mi>x</mi>
                <mn>2</mn>
              </msup>
            </mrow>
          </mfrac>
        </math>
      </label>
      <br/>
    </form>

    <p>
      <button type="button" name="solve" onclick="solve()" autofocus="autofocus">Solve</button>
    </p>
    <div id="result"> </div>
    <div id="error"> </div>
  </section>

</body>
</html>
